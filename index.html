<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma tu Kit de Barras y Discos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid" data-bs-theme="dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h5 class="text-body-emphasis h4">PechBars</h5>
        <a href="#cart" data-bs-toggle="modal"><img src="shopping-cart.png" alt="carrito"></a>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
      <div class="bg-dark p-4 container-fluid">
        <a href="">Quienes somos</a>
        <a href="">Arma tu kit de entrenamiento</a>
        <a href="">Contacto</a>
      </div>
    </div>
    <h1 class="text-center">Arma tu Kit de Barras y Discos</h1>

    <div class="container text-center">
      <div class="row align-items-center">

        <div class="card">
          <img src="barra1.2m.png" class="card-img-top" alt="barra 1.20m">
          <div class="card-body">
            <h5 class="card-title">Barra de 1.20m</h5>
            <p class="card-text">Precio: $1500</p>
            <button class="btn btn-primary" onclick="agregarAlCarrito('Barra de 1.20m', 1500, 'barra1.2m.png')">Agregar al carrito</button>
          </div>
        </div>

        
        <div class="card">
          <img src="barra2m.png" class="card-img-top" alt="barra 2m">
          <div class="card-body">
            <h5 class="card-title">Barra de 2.00m</h5>
            <p class="card-text">Precio: $2000</p>
            <button class="btn btn-primary" onclick="agregarAlCarrito('Barra de 2.00m', 2000, 'barra2m.png')">Agregar al carrito</button>
          </div>
        </div>


        <div class="card">
          <img src="disco5kg.png" class="card-img-top" alt="disco 5kg">
          <div class="card-body">
            <h5 class="card-title">Disco de 5kg</h5>
            <p class="card-text">Precio: $300</p>
            <button class="btn btn-primary" onclick="agregarAlCarrito('Disco de 5kg', 300, 'disco5kg.png')">Agregar al carrito</button>
          </div>
        </div>


        <div class="card">
          <img src="disco10kg.png" class="card-img-top" alt="disco 10kg">
          <div class="card-body">
            <h5 class="card-title">Disco de 10kg</h5>
            <p class="card-text">Precio: $500</p>
            <button class="btn btn-primary" onclick="agregarAlCarrito('Disco de 10kg', 500, 'disco10kg.png')">Agregar al carrito</button>
          </div>
        </div>

      </div>
      </div>

    <div class="servicios-modal modal fade" id="cart" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <h2 class="text-uppercase modal-h pb-3">Carrito</h2>
                                    <p class="item-intro procesos"></p>
                                    <div class="text-start">
                                        <ul id="cart-items"></ul>
                                    </div>
                                    <h5>Total: $<span id="total"></span></h5>
                                    <button class="btn btn-primary" onclick="pagar()">Pagar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(producto, precio, imagen) {
            carrito.push({ producto, precio, imagen });
            total += precio;
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const listaCarrito = document.getElementById('cart-items');
            listaCarrito.innerHTML = '';
            carrito.forEach(item => {
              const li = document.createElement('li');
              const img = document.createElement('img');
              img.src = item.imagen;
              img.alt = item.producto;
              img.style.height = '5rem';
              li.appendChild(img);
              li.appendChild(document.createTextNode(`${item.producto} - $${item.precio}`));
              listaCarrito.appendChild(li);
            });
            document.getElementById('total').textContent = total;
        }

        function pagar() {
          alert("Pago simulado");
          carrito = [];
          total = 0;
          actualizarCarrito();
            // Aquí se integraría con una proceso de pago
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
